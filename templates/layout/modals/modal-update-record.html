<div class="modal fade text-start" role="dialog" tabindex="-1" id="modal-update-record">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Editar Grabación</h4>
                <button type="button" class="btn-close"
                        data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" id="record-form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col">

                            <div id="errorMessages" class="alert alert-danger"></div>

                            <div class="mb-3">
                                <label class="form-label"
                                       for="username"><strong>Cliente</strong>
                                </label>
                                <div class="d-xxl-flex align-items-xxl-center">
                                    <select class="form-select" id="single-select-rtl-field"
                                            data-placeholder="Choose one thing"
                                            data-bs-toggle="tooltip"
                                            data-bss-tooltip=""
                                            title="Clientes del sistema"
                                            name="customer">
                                        {% for customer in all_customers %}
                                            <option value="{{ customer.id }}">{{ customer.name }}</option>
                                        {% endfor %}
                                    </select>
                                    <button id="btn-modal-add-customer-opener" class="btn btn-primary"
                                            data-bs-toggle="modal"
                                            data-bss-tooltip="" type="button" title="Permite añadir un cliente"
                                            data-bs-target="#modal-add-customer"><i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3"><label class="form-label"
                                                     for="first_name"><strong>Precio</strong><br></label><input
                                    class="form-control"
                                    type="text" data-bs-toggle="tooltip" data-bss-tooltip="" id="price"
                                    placeholder="Por ej. 100" name="price"
                                    title="Precio de la grabación. Puede ser un número decimal por ej. 100.99">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-xxl-flex">
                            <div class="mb-3">
                                <div
                                        class="form-check form-switch d-xxl-flex justify-content-xxl-center align-items-xxl-center">
                                    <input class="form-check-input" type="checkbox" id="formCheck-1"
                                           name="is_debtor"><label
                                        class="form-check-label" for="formCheck-1"><strong>&nbsp;No
                                    paga</strong></label></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div style="padding: 5px;border-style: solid;border-color: rgb(234,236,244);"><label
                                    class="form-label" style="font-size: 18px;"><strong>Anotaciones
                                (Opcional)</strong></label>
                                <div>
                                    <div class="row" style="margin-right: 0px;margin-left: 0;margin-bottom: 20px;">
                                        <div class="col">
                                            <div><label class="form-label"><strong>A
                                                borrar</strong></label><textarea class="form-control"
                                                                                 data-bs-toggle="tooltip"
                                                                                 data-bss-tooltip=""
                                                                                 name="to_deleted"
                                                                                 id="to_deleted"
                                                                                 title="Anote los archivos a borrar"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-right: 0;margin-left: 0;">
                                        <div class="col">
                                            <div><label class="form-label"><strong>A
                                                grabar</strong></label><textarea class="form-control"
                                                                                 data-bs-toggle="tooltip"
                                                                                 data-bss-tooltip=""
                                                                                 name="to_records"
                                                                                 id="to_records"
                                                                                 title="Anote los archivos a grabar"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btn-close-modal" class="btn btn-light" data-bs-toggle="tooltip"
                                data-bss-tooltip=""
                                type="button" data-bs-dismiss="modal" title="Cancelar el guardado"><i
                                class="fas fa-window-close"></i></button>
                        <button class="btn btn-primary"
                                type="submit"
                                data-bs-toggle="tooltip" data-bss-tooltip="" type="button"
                                title="Guarda la grabación"><i
                                class="fas fa-save"></i></button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
