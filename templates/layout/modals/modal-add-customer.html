<div id="modal-add-customer" class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Nuevo cliente</h4>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="customer-form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for>
                            <strong>Nombre de cliente</strong>
                            <br/>
                        </label>
                        <input id="customer-name" class="form-control" type="text" placeholder="Nombre de cliente"
                               name="name"/></div>
                    <div class="mb-3"><label class="form-label" for><strong>Tel√©fono (Opcional)</strong>
                        <br/>
                    </label>
                        <input id="customer-mobile" class="form-control" type="text" placeholder="Por ej: 55555555"
                               name="mobile"/></div>
                    <div class="mb-3">
                        <label class="form-label" for>
                            <strong>Foto (Opcional)</strong>
                            <br/>
                        </label>
                        <input type="file" id="customer-photo" class="form-control" name="photo"/></div>
                    <span id="img-content"></span>
                    <div class="modal-footer">
                        <button id="btn-close-modal-add-customer" class="btn btn-light" data-bs-toggle="tooltip"
                                data-bss-tooltip=""
                                type="button" data-bs-dismiss="modal" title="Cancelar el guardado"><i
                                class="fas fa-window-close"></i></button>
                        <button class="btn btn-primary" title="Permite guardar un cliente" type="submit"><i
                                class="fas fa-save"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
